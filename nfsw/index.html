<!DOCTYPE html>

<html lang="es">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>NFSW</title>

		<style>
			body, html {
				margin: 0;
				padding: 0;
				height: 100%;
				overflow: hidden;
			}

			#rickVideo {
				display: none;
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				object-fit: cover;
			}
		</style>

	</head>

	<body>

		<video id="rick">
			<source src="/static/rick.mp4" type="video/mp4">
		</video>

		<script>
			const video = document.getElementById('rick');

			document.addEventListener('click', () => {
				video.style.display = 'block';
				video.play();
			});
		</script>

	</body>

</html>
